# ===========================================
# Al-Haramain Store Frontend - CI Pipeline
# ===========================================
# Runs on: Push to develop/main, Pull Requests
# Jobs: Lint, Type Check, Unit Tests, Build
# ===========================================

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"
  VITE_API_BASE_URL: "http://localhost:80"
  VITE_SESSION_DOMAIN: "localhost"

jobs:
  # ===========================================
  # Lint & Type Check
  # ===========================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ”· TypeScript type check
        run: npx tsc --noEmit

  # ===========================================
  # Unit Tests
  # ===========================================
  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run unit tests
        run: npm run test -- --coverage --passWithNoTests

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ===========================================
  # Build
  # ===========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_SESSION_DOMAIN: ${{ env.VITE_SESSION_DOMAIN }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # ===========================================
  # Docker Build Test
  # ===========================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: alharamain-frontend:ci-test
          build-args: |
            VITE_API_BASE_URL=${{ env.VITE_API_BASE_URL }}
            VITE_SESSION_DOMAIN=${{ env.VITE_SESSION_DOMAIN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # E2E Tests (Optional - runs on main only)
  # ===========================================
  e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_SESSION_DOMAIN: ${{ env.VITE_SESSION_DOMAIN }}

      - name: ğŸ­ Run E2E tests
        run: npx playwright test --project=chromium
        continue-on-error: true
        env:
          CI: true

      - name: ğŸ“Š Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ===========================================
  # Summary
  # ===========================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.docker.result }}" == "failure" ]]; then
            echo "âŒ CI failed"
            exit 1
          fi
          echo "âœ… All CI checks passed!"
