# ===========================================
# Al-Haramain Store Frontend - Nginx Configuration
# ===========================================
# Serves React SPA with proper routing
# Optimized for production performance
# ===========================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    charset utf-8;

    # ===========================================
    # Health Check Endpoint
    # ===========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ===========================================
    # Gzip Compression
    # ===========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        application/javascript
        application/json
        application/xml
        font/opentype
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ===========================================
    # Security Headers
    # ===========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================
    # Static Assets with Long Cache
    # ===========================================
    # Vite build assets have content hash - cache for 1 year
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Other static files with medium cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|mp4|webm)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
        try_files $uri =404;
    }

    # ===========================================
    # SPA Routing - Catch All
    # ===========================================
    # All routes serve index.html (React Router handles routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # No cache for index.html (always get latest version)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ===========================================
    # Deny Access to Hidden Files
    # ===========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ===========================================
    # Error Pages
    # ===========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ===========================================
    # Logging
    # ===========================================
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;
}
